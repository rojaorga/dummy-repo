plugins {
    id 'java'
}
repositories {
    mavenCentral()
    maven {
        url 'https://releases.jfrog.io/artifactory/jfrog-jars'
    }
}

def artifactoryVersion = '7.49.5'

dependencies {
    implementation("org.artifactory:artifactory-core:${artifactoryVersion}") 
    implementation("org.artifactory:artifactory-papi:${artifactoryVersion}") 


}
